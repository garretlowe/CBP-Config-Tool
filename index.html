<head>
  <title>FO4 CBP Config Tool</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <h2>FO4 CBP Config Tool</h2>
</head>

<body>
	<div class="grid-container">
  
    <div class="header">
    </div>
    
    <div class="left-side">
			<label for="config_upload_1">Upload Config 1: </label>
			<input type="file" id="config_upload_1" accept=".ini">
      </br></br>
      
			<label for="config_upload_2">Upload Config 2: </label>
			<input type="file" id="config_upload_2" accept=".ini">
      </br></br>
      
			<label for="inheritance">Inheritance: </label>
			<input type="range" min=1 max=99 value=50 class="slider" id="inheritance">
      </br>
      
			<label for="cf1_inheritance">Config 1: %</label>
			<input type="number" min=1 max=99 value=50 class="number-box" id="cf1_inheritance">
      </br>
      
			<label for="cf2_inheritance">Config 2: %</label>
			<input type="number" min=1 max=99 value=50 class="number-box" id="cf2_inheritance">
    </div>
    
    <div class="right-side">
      <button id="gen_config_button">Generate Config</button>
      <label for="gen_config_button" id="gen_config_status"></label>
      </br></br>
      
      <button id="dl_config_button" disabled>Download Interpolated Config</button>
    </div>
  </div>
  
	<footer>
		<a href="https://github.com/garretlowe" rel="noopener noreferrer" target="_blank">&#169; Garret Lowe 2021</a>
	</footer>
  
	<script src="./scripts/cbp-config-tool.js"></script>
</body>

</html>
